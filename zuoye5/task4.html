<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DOM操作-练习</title>
    <style type="text/css">
        body {
            font-size: 13px;
            line-height: 25px;
        }
        
        table {
            border-top: 1px solid #333;
            border-left: 1px solid #333;
            width: 300px;
        }
        
        td {
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        .center {
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        function addRow() {
            var $li = ('<tr id="row2"><td>看得见风景的房间</td><td class="center">&yen;30.00</td></tr>');
            $("#myTable").append($li); //找到表格并在表格后面添加一行
        }

        function updateRow() {
            $("#row1").css({ //找到row1然后改变他的css属性  189000759-吕承珂
                "font-weight": "bold",
                "text-align": "center",
                "background-color": "#cccccc"
            });
        }

        function delRow() {
            $("table tr").eq(2).remove();
            找到table里的tr元素并从第三行开始删
        }

        function copyRow() {
            var $a = ('<tr id="row3"><td>60个瞬间</td><td class="center">&yen;32.00</td></tr>');
            $("#myTable").append($a);
        }
    </script>
</head>

<body>
    <table border="0" cellspacing="0" cellpadding="0" id="myTable">
        <tr id="row1">
            <td>书名</td>
            <td>价格</td>
        </tr>
        <tr id="row2">
            <td>看得见风景的房间</td>
            <td class="center">&yen;30.00</td>
        </tr>
        <tr id="row3">
            <td>60个瞬间</td>
            <td class="center">&yen;32.00</td>
        </tr>
    </table>
    <input name="b1" type="button" value="增加一行" onclick="addRow()" />
    <input name="b2" type="button" value="删除第2行" onclick="delRow()" />
    <input name="b3" type="button" value="修改标题样式" onclick="updateRow()" />
    <input name="b4" type="button" value="复制最后一行" onclick="copyRow()" />

</body>

</html>
